<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="index.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostPone - delay your day!</title>
</head>
<body>
    <div class="nav">
        <p class="logo">POSTpone</p>
        <label for="darkMode" class="switch">
            <input type="checkbox" name="darkMode" id="darkMode">
            <span class="slider"></span>
        </label>
        <input type="search" placeholder="Search">
        <div class="list">
            <div>
                <input type="checkbox" name="today" id="today">
                <label for="today">
                    <span>Today</span>
                </label>
                <ul class="today">

                </ul>
            </div>
            <div>
                <input type="checkbox" name="thisWeek" id="thisWeek">
                <label for="thisWeek">
                    <span>This Week</span>
                </label>
                <ul class="thisWeek">

                </ul>
            </div>
            <div>
                <input type="checkbox" name="thisMonth" id="thisMonth">
            <label for="thisMonth">
                <span>This Month</span>
            </label>
            <ul class="thisMonth">
            </ul>
        </div>
        <div>
            <input type="checkbox" name="upcoming" id="upcoming">
            <label for="upcoming">
                <span>Upcoming</span>
            </label>
            <ul class="upcoming">

            </ul>
        </div>
        <div>
            <input type="checkbox" name="anytime" id="anytime">
            <label for="anytime">
                <span>Anytime</span>
            </label>
            <ul class="anytime">

            </ul>
        </div>
        <div>
            <input type="checkbox" name="logbook" id="logbook">
            <label for="logbook">
                <span>Logbook</span>
            </label>
            <ul class="logbook">

            </ul>
        </div>
        </div>
        </div>
    <div class="main"></div>
    <footer>
        <button type='button' class="new">+ New List</button>
        <button class="filters">Filters</button>
        <form class="newEvent hidden" action="">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <label for="date">Date</label>
            <input type="datetime-local" name="date" id="date">
            <label for="info">Info</label>
            <textarea name="info" id="info" cols="10" rows="6"></textarea>
            <div>
                <button type="button" id="submitBtn">Submit</button>
                <button type="reset">Clear</button>
            </div>
        </form>
    </footer>
    <footer class="main"></footer>
</body>
<script src="index.bundle.js"></script>
</html>
